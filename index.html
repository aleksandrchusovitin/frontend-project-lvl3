<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rss aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-grow-1">

    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="#" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off" autofocus required>
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add"  class="btn btn-lg btn-primary h-100 px-sm-5">Добавить</button>
              </div>
            </div>  
          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1 feeds"></div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container-xl">
      <div class="text-center">
        created by Aleksandr Chusovitin
      </div>
    </div>
  </footer>
</body>
</html>
